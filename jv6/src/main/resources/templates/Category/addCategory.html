<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<br>
<h1 class="text-center">ADD Category</h1>
<br>
<form th:action="@{/category/add}" th:object="${category}" method="post">
    <div class="row">
        <label class="col-2">ID</label>
        <div class="col-10">
            <input class="form-control" type="text" th:field="*{id}"/>
        </div>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error</span>
    </div><br>

    <div class="row">
        <label class="col-2">Name</label>
        <div class="col-10">
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
    </div>
    <br>

    <button type="submit" class="btn btn-success">SAVE</button>
</form>
</body>
</html>
