<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container">
<br>
<h1 class="text-center">List Categories</h1><br>
<div class="row alert alert-success alert-dismissible" th:if="${success}">
    <span th:text="${success}"></span>
</div>
<br>
<a class="btn btn-primary" th:href="@{/category/addCategory}">Add</a><br>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category : ${category}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/category/detail/{id}(id=${category.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a>
        </td>
    </tr>
</table>
<ul class="pagination">
    <li><a>Total: [[${totalItems}]]</a></li>
    <li>
        <a th:if="${currentPage > 1}" th:href="@{'/category/list/'+1}">First</a>
    </li>
    <li><a th:if="${currentPage > 1}" th:href="@{'/category/list/'+${currentPage-1}}">Previous</a></li>
    <li>
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:if="${currentPage != i}" href="@{'/category/list/'+${i}}">[[${i}]]</a>
        <span th:unless="${currentPage != i}">[[${i}]]</span>
        </span>
    </li>
    <li><a th:if="${currentPage < totalPages}" th:href="@{'/category/list/'+${currentPage+1}}">Next</a></li>
    <li><a th:if="${currentPage < totalPages}" th:href="@{'/category/list/'+${totalPages}}">Last</a></li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
